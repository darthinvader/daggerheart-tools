<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Daggerheart Tools - Character builder and companion app for the Daggerheart TTRPG"
    />
    <title>Daggerheart Tools</title>
    <!-- Preconnect to any CDNs if used in the future -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin /> -->
    <style>
      /* Critical CSS: prevent FOUC and ensure immediate layout */
      :root {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <script>
      // Inline theme detection - runs synchronously to prevent flash
      (function () {
        try {
          var ls = localStorage.getItem('vite-ui-theme');
          var prefersDark =
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = ls === 'dark' || (ls === null && prefersDark);
          if (isDark) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
